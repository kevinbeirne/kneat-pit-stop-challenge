<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<head>
  <meta charset="utf-8">
  <title>Kneat Challenge</title>

  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <link href="./css/simple-spinner.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <div class="container">
    <h1>Star Wars Pitstop Calculator</h1>
    <h2>How far are you planning to travel? (in mega lights)</h2>
    <input id="mglt-input" type="number" min="1" max="1000000000"  value="1" required />
    <button id="mglt-calculate-btn">Calculate pitstops</button>
    <div class="check">
      <input id="ignore-unknowns-chk" type="checkbox"/> <label for="ignore-unknowns-chk" class="noselect">Exclude unknown answers</label>
      <div id="loader" class="loading-spinner"></div>
    </div>
    <span id="error-message"></span>
    <table id="starship-list">
      <thead>
        <tr>
          <th>Starship Name</th>
          <th>Pitstops required</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
